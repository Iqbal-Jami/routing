<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Forgot Password</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your registered email
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" class="form-control"
                            formControlName="email" name="email" />
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Reset" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small> Ohh I remember <a class="for-cursore" routerLink="../login" routerLinkActive="active">Back to Login</a></small>
            </div>
        </div>
    </div>
</div>
